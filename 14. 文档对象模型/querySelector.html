        <p>And if you go chasing
            <span class="animal">rabbits</span>
        </p>
        <p>And you know you're going to fall</p>
        <p>Tell 'em a <span class="character">hookah smoking
            <span class="animal">caterpillar</span>
        </span></p>
        <p>Has given you the call</p>
        <p id="main" class="a">
            <span class="a">
                <span class="b">test!!!</span>
            </span>
        </p>
        <script>
            function count(selector) {
                return document.querySelectorAll(selector).length;
            }

            console.log(count("p"));
            console.log(count(".animal"));
            console.log(count("p .animal"));    // 2
            console.log(count("p, .animal"));    // 7
            console.log(count("p > .animal"));
            console.log(count("p#main .a .b"));    // 1
            console.log(count("p#main .a.b"));     // 0
            console.log(count("p#main.a"));    // 1
        </script>
