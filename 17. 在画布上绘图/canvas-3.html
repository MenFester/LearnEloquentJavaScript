        <canvas></canvas>
        <script>
            let cx = document.querySelector("canvas").getContext("2d");
            cx.beginPath();
            for (let y = 10; y < 100; y += 10) {
                cx.moveTo(10, y);
                cx.lineTo(90, y);
            }
            cx.stroke();
            cx.moveTo(150, 10);
            cx.lineTo(110, 70);
            cx.lineTo(190, 70);
            cx.lineTo(220, 30);
            cx.closePath();
            cx.fill();
        </script>
    </body>
